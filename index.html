<!DOCTYPE html>
<script src="script.js" defer></script>

<style>
    #buttons {
        display: flex;
        justify-content: center;
        margin-top: 25%;
    }
    #rock, #paper, #scissors {
        background-color: lightslategray; /* Green */
        border: none;
        border-radius: 10px;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        
    }
    #rock.onclick, #paper.onclick, #scissors.onclick{
        animation-name: onclick;
        animation-duration: .35s;
    }
    @keyframes onclick {
        0% {background-color: gray; border-radius: 10px;}
        50% {background-color: skyblue; border-radius: 20px;}
        100% {background-color: gray; border-radius: 10px;}
    }

</style>

<body> 
    <div id="buttons">
        <button id="rock">ROCK</button>
        <button id="paper">PAPER</button>
        <button id="scissors">SCISSORS</button>
    </div>
</body>
